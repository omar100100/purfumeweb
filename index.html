        // Component: Checkout Form (UPDATED FOR FORMSPREE)
        const CheckoutForm = ({ total, cartItems, onComplete, onCancel }) => {
            const [formData, setFormData] = useState({
                name: '',
                phone: '',
                email: '',
                address: ''
            });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');

            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setErrorMsg('');

                // --- FORMSPREE CONFIGURATION ---
                // Replace 'YOUR_FORMSPREE_ID' with your form ID from formspree.io
                // Example: 'https://formspree.io/f/xyzaabcd'
                const FORMSPREE_ENDPOINT = "https://formspree.io/f/xnnzdakb";

                // Prepare Data
                const orderData = {
                    Customer_Name: formData.name,
                    Phone_Number: formData.phone,
                    Email: formData.email,
                    Delivery_Address: formData.address,
                    Total_Amount: `৳${total}`,
                    Order_Items: cartItems.map(item => `${item.name} (x${item.quantity}) - ৳${item.price * item.quantity}`).join('\n')
                };

                // Check if User replaced the ID
                if (FORMSPREE_ENDPOINT.includes("YOUR_FORMSPREE_ID")) {
                    alert("Developer Note: Please replace 'YOUR_FORMSPREE_ID' in the code with your actual Formspree endpoint.");
                    setIsSubmitting(false);
                    return;
                }

                try {
                    const response = await fetch(FORMSPREE_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(orderData)
                    });

                    if (response.ok) {
                        onComplete(formData);
                    } else {
                        const data = await response.json();
                        if (Object.hasOwn(data, 'errors')) {
                            setErrorMsg(data["errors"].map(error => error["message"]).join(", "));
                        } else {
                            setErrorMsg("Oops! There was a problem submitting your order");
                        }
                    }
                } catch (error) {
                    setErrorMsg("Network error. Please try again.");
                    console.error("Formspree Error:", error);
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <div className="p-4">

                    )}

                            />
                        </div>

                                value={formData.phone} onChange={handleChange}
                            />
                        </div>
                        <div>

                                value={formData.email} onChange={handleChange}
                            />
                        </div>
                        <div>

        // Component: Cart Modal
        const Cart = ({ isOpen, onClose, cart, updateQuantity, removeItem, clearCart }) => {
            const [step, setStep] = useState('cart'); // 'cart' or 'checkout'
            const [orderSuccess, setOrderSuccess] = useState(false);

            useEffect(() => {

            const handleOrderComplete = (customerData) => {

                            ) : (

                                    {step === 'cart' && (
                                        <>
                                            {cart.length === 0 ? (

                                                        className="mt-4 text-emerald-600 font-semibold hover:underline"
                                                    >
                                                        Start Shopping
                                                    </button>
                                                </div>
                                            ) : (
                                                <div className="p-4 space-y-4">
                                                    {cart.map(item => (
                                                        <div key={item.id} className="flex gap-4 bg-white p-2 rounded border border-gray-100 shadow-sm">
                                                            <img src={item.image} className="w-20 h-20 object-cover rounded bg-gray-100" />
                                                            <div className="flex-grow">
                                                                <h4 className="font-bold text-gray-800">{item.name}</h4>
                                                                <p className="text-emerald-600 font-semibold">৳{item.price}</p>
                                                                <div className="flex items-center gap-3 mt-2">
                                                                    <button 
                                                                        onClick={() => updateQuantity(item.id, -1)}
                                                                        className="w-6 h-6 flex items-center justify-center bg-gray-100 rounded hover:bg-gray-200"
                                                                    >-</button>
                                                                    <span className="text-sm font-medium w-4 text-center">{item.quantity}</span>
                                                                    <button 
                                                                        onClick={() => updateQuantity(item.id, 1)}
                                                                        className="w-6 h-6 flex items-center justify-center bg-gray-100 rounded hover:bg-gray-200"
                                                                    >+</button>
                                                                </div>
                                                            </div>
                                                            <button 
                                                                onClick={() => removeItem(item.id)}
                                                                className="text-gray-400 hover:text-red-500 self-start"
                                                            >
                                                                <i data-lucide="trash-2" className="w-5 h-5"></i>
                                                            </button>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </>
                                    )}

                                    {step === 'checkout' && (
                                        <CheckoutForm 
                                            total={total} 
                                            cartItems={cart} 
                                            onComplete={handleOrderComplete} 
                                            onCancel={() => setStep('cart')}
                                        />
                                    )}
                                </>
                            )}
                        </div>

                        {/* Footer (Total & Buttons) */}
                        {!orderSuccess && cart.length > 0 && step === 'cart' && (
                            <div className="p-5 border-t bg-gray-50">
                                <div className="flex justify-between items-center mb-4">
                                    <span className="text-gray-600">Subtotal</span>
                                    <span className="text-2xl font-bold text-gray-900">৳{total}</span>
                                </div>
                                <button 
                                    onClick={() => setStep('checkout')}
                                    className="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold hover:bg-emerald-700 transition shadow-lg shadow-emerald-200 flex justify-center items-center gap-2"
                                >
                                    Proceed to Checkout
                                    <i data-lucide="arrow-right" className="w-5 h-5"></i>
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [selectedProduct, setSelectedProduct] = useState(null); // State for Details Modal

            // Re-render icons when DOM updates
            useEffect(() => {
                lucide.createIcons();
            });

            const addToCart = (product) => {
                setCart(prev => {
                    const existing = prev.find(item => item.id === product.id);
                    if (existing) {
                        return prev.map(item => 
                            item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
                        );
                    }
                    return [...prev, { ...product, quantity: 1 }];
                });
                setIsCartOpen(true);
            };

            const updateQuantity = (id, change) => {
                setCart(prev => prev.map(item => {
                    if (item.id === id) {
                        const newQty = item.quantity + change;
                        return newQty > 0 ? { ...item, quantity: newQty } : item;
                    }
                    return item;
                }));
            };

            const removeItem = (id) => {
                setCart(prev => prev.filter(item => item.id !== id));
            };

            const clearCart = () => setCart([]);

            const cartCount = cart.reduce((acc, item) => acc + item.quantity, 0);

            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar cartCount={cartCount} onOpenCart={() => setIsCartOpen(true)} />
                    
                    <main className="flex-grow">
                        <Hero />
                        
                        <div id="shop" className="container mx-auto px-4 py-16">
                            <div className="text-center mb-12">
                                <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-3 serif">Our Collection</h2>
                                <div className="w-20 h-1 bg-emerald-600 mx-auto rounded"></div>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {PRODUCTS.map(product => (
                                    <ProductCard 
                                        key={product.id} 
                                        product={product} 
                                        onAddToCart={addToCart}
                                        onViewDetails={setSelectedProduct}
                                    />
                                ))}
                            </div>
                        </div>
                    </main>

                    {/* Details Modal */}
                    <ProductDetailsModal 
                        product={selectedProduct} 
                        onClose={() => setSelectedProduct(null)} 
                        onAddToCart={addToCart}
                    />

                    <footer className="bg-gray-900 text-gray-300 py-12">
                        <div className="container mx-auto px-4">
                            <div className="grid md:grid-cols-3 gap-8">
                                <div>
                                    <h3 className="text-white text-xl font-bold mb-4 serif">Aura Perfumes</h3>
                                    <p className="text-sm leading-relaxed">
                                        Bringing you the finest essences from around the world. Elevate your presence with our long-lasting, premium fragrances.
                                    </p>
                                </div>
                                <div>
                                    <h3 className="text-white text-xl font-bold mb-4">Quick Links</h3>
                                    <ul className="space-y-2 text-sm">
                                        <li><a href="#" className="hover:text-emerald-400">Home</a></li>
                                        <li><a href="#shop" className="hover:text-emerald-400">Shop</a></li>
                                        <li><a href="#" className="hover:text-emerald-400">About Us</a></li>
                                        <li><a href="#" className="hover:text-emerald-400">Contact</a></li>
                                    </ul>
                                </div>
                                <div>
                                    <h3 className="text-white text-xl font-bold mb-4">Contact</h3>
                                    <p className="text-sm mb-2">123 Fragrance Lane, Dhaka, Bangladesh</p>
                                    <p className="text-sm mb-2">+880 1234 567890</p>
                                    <p className="text-sm">support@auraperfumes.com</p>
                                </div>
                            </div>
                            <div className="border-t border-gray-800 mt-10 pt-6 text-center text-xs text-gray-500">
                                &copy; 2023 Aura Perfumes. All rights reserved.
                            </div>
                        </div>
                    </footer>

                    <Cart 
                        isOpen={isCartOpen} 
                        onClose={() => setIsCartOpen(false)} 
                        cart={cart}
                        updateQuantity={updateQuantity}
                        removeItem={removeItem}
                        clearCart={clearCart}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
